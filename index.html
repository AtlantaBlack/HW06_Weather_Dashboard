<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<!-- have the default background image be clear skies -->
<body class="clear-sky">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <!-- next two divs make the whole dashboard centered horizontally and vertically on the page (when at 768px wide or higher) -->
        <div class="container-fluid g-0 main-parent-flex">
            <div class="row custom-row main-child-flex">

                <!-- left column for search form and history -->
                <div class="col-12 col-md-3 mb-3 content-left">
                    <form id="search-input-container" class="shadow">
                        <div class="mb-3">
                            <label for="city-name" class="form-label">
                                Look up the weather for:
                            </label>

                            <input id="city-name" class="form-control" type="search" placeholder="Sydney" aria-describedby="cityHelp">

                            <div id="cityHelp" class="form-text">Please type in the name of a city.</div>
                        </div>

                        <button id="get-weather-button" type="submit" class="btn btn-primary custom-btn custom-form-btn">
                            Get Weather
                        </button>
                    </form>

                    <section id="previous-searches-container" class="shadow">
                        <h5>Search History</h5>
                        <button id="clear-history-button" class="btn btn-secondary custom-btn">Clear History</button>

                        <div id="previous-searches" class="container-fluid g-0 flex-column-reverse">
                        <!-- previous searches  -->
                        </div>
                    </section> 
                </div>

                <!-- right column for all the weather details -->
                <div class="col-12 col-md-9 content-right">
                    <!-- section to display current forecast -->
                    <section id="weather-display-container" class="shadow">
                        <h2>Today's weather forecast in <span id="city-name-display">...</span>
                        </h2>

                        <div id="weather-display">
                        <!-- current weather display  -->
                        </div>
                    </section>

                    <!-- section to display 5 day forecast -->
                    <section id="forecast-display-container" class="shadow">
                        <h3>5 Day Forecast</h3>

                        <div id="forecast-display">
                        <!-- forecast display -->
                        </div>
                    </section>
                </div>

            </div>
        </div>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
