<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        WEATHER DASHBOARD
    </header>

    <main>
        <div class="container-fluid">
            <div class="row custom-row">
                <div class="content-left col-3">

                    <form id="search-input-container">
                        <div class="mb-3">
                            <label for="city-name" class="form-label">
                                Search for a City:
                            </label>

                            <input type="text" class="form-control" id="city-name" aria-describedby="cityHelp">

                            <div id="cityHelp" class="form-text">Please input the name of a city.</div>
                        </div>

                        <button id="get-weather-button" type="submit" class="btn btn-primary">
                            Get Weather
                        </button>
                    </form>

                    <div id="previous-searches-container">
                        <h6>Search History</h6>

                        <div id="previous-searches">
                        <!-- previous searches  -->
                        </div>
                    </div> 
                </div>

                <div class="content-right col-9">
                    <div id="weather-display-container">
                        <h3>Today's weather in <span id="city-name-display">...</span>
                        </h3>

                        <div id="todays-date-display">
                        <!-- today's date to be added here -->
                        </div>

                        <div id="weather-display">
                        <!-- current weather display  -->
                        </div>
                    </div>

                    <div id="forecast-display-container">
                        <h4>5 Day Forecast</h4>

                        <div id="forecast-display">
                        <!-- forecast display -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
